<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jon Muller">
	<meta name="description" content="Front-end web developer portfolio">
	<meta property="og:url" content="https://jonza.github.io/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Jon Muller's Portfolio" />
	<meta property="og:description" content="Career Simulator 3D Game" />
	<meta property="og:image" content="https://jonza.github.io/images/share.png" />
	<link rel="icon" href="favicon.ico">
	<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/apple-touch-icon-152x152.png" />
	<meta name="application-name" content="Jon Muller : Front-end web developer portfolio"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="images/mstile-144x144.png" />
	<title>Jon Muller : Front-end web developer portfolio</title>
	<link href="stylesheets/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<div id="fullpage">

		<div class="section flex pixel-blue dark" id="gameSection" data-anchor="game">
			<div class="game">
				<div class="content">
					<h1>
						J<small>on</small> M<small>uller</small><br>
						C<small>areer</small> S<small>imulator</small><br>
					</h1>
					<div class="container">
						<div class="score off">
							<span class="xp">XP</span> 0
						</div>
						<div class="start">
							<a href="#" data-game="start" class="off">
								Loading
							</a>
						</div>
						<div id="canvas"></div>
						<div class="controls off">
							<a href="#" id="up"><span class="icon icon-direction">&#xe802;</span></a>
							<a href="#" id="left"><span class="icon icon-direction">&#xe802;</span></a>
							<a href="#" id="down" class="active"><span class="icon icon-direction">&#xe802;</span></a>
							<a href="#" id="right"><span class="icon icon-direction">&#xe802;</span></a>
						</div>
						<div class="audio off">
							<a href="#" class="mute" data-game="mute">
								<span class="icon icon-music">&#xe801;</span>
								<span class="icon icon-music-outline">&#xe800;</span>
							</a>
						</div>
						<blockquote class="bubble">
							<p>
								The cats need new mittens. The stomping is driving me crazy.
							</p>
						</blockquote>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/konva.min.js"></script>
	<script type="text/javascript" src="scripts/howler.min.js"></script>
	<script type="text/javascript" src="scripts/ready.js"></script>
	<script type="text/javascript" src="scripts/messages.min.js"></script>

</body>

</html>
